<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div id="auth-controls">
        <button id="auth-toggle" type="button" aria-expanded="false" aria-controls="auth-panel">ðŸ‘¤</button>
        <div id="auth-panel" class="hidden">
          <p id="auth-status">Student View</p>
          <button id="show-login" type="button">Teacher Login</button>
          <form id="login-form" class="hidden">
            <div class="form-group">
              <label for="teacher-username">Username:</label>
              <input type="text" id="teacher-username" required autocomplete="username" />
            </div>
            <div class="form-group">
              <label for="teacher-password">Password:</label>
              <input type="password" id="teacher-password" required autocomplete="current-password" />
            </div>
            <button type="submit">Log In</button>
          </form>
          <button id="logout-button" type="button" class="hidden">Log Out</button>
        </div>
      </div>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <p id="admin-required" class="info">Teacher login required to register or unregister students.</p>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
